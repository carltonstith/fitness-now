<mat-card>
  <mat-card-title>
    <h1>Create an Account</h1>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="registrationForm" (ngSubmit)="registerUser(registrationForm)">
      <p>
        <mat-form-field>
          <mat-icon matPrefix>person</mat-icon>
          <input matInput type="text" formControlName="firstName" placeholder="firstName">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-icon matPrefix>person</mat-icon>
          <input matInput type="text" formControlName="lastName" placeholder="Last Name">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-icon matPrefix>person</mat-icon>
          <input matInput type="text" formControlName="userName" placeholder="userName">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-icon matPrefix>person</mat-icon>
          <input matInput type="email" formControlName="email" placeholder="email">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput type="password" [type]="hide ? 'password' : 'text' " formControlName="password" placeholder="Password">
          <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          <!-- <mat-hint *ngIf="!password.value">Enter your password</mat-hint> -->
        </mat-form-field>
      </p>

      <div class="button">
        <button mat-button>Register</button>
      </div>

      <span>Already have an account?</span>
      <a routerLink="/login">Log In</a>
      <!-- <a routerLink="/registration" mat-raised="button" color="accent">New User?</a> -->
    </form>
  </mat-card-content>
</mat-card>
