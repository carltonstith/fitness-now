<div class="card-container">
  <div class="card-container-inner">
    <ng-container *ngFor="let category of categories">
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>
            <h1>{{ category.title }}</h1>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{category.img}}" alt="">
        <mat-card-content>
          <p>{{ category.content }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </ng-container>
  </div>
</div>
