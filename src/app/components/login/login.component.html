<mat-card>
  <mat-card-title>
    <h1>Login</h1>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onLogIn()">
      <p>
        <mat-form-field>
          <mat-icon matPrefix>person</mat-icon>
          <input matInput type="text" formControlName="username" placeholder="Username">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput type="password" [type]="hide ? 'password' : 'text' " formControlName="password" placeholder="Password">
          <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </mat-form-field>
      </p>

      <p><b>Username</b>: {{loginUsername}}</p>
      <p><b>Password</b>: {{loginPassword}}</p>

      <div class="forgot-password">
        <button mat-button (click)="openForgotPasswordModal()">Forgot Password</button>
      </div>

      <div class="login">
        <button mat-raised-button class="login-button">Login</button>
      </div>

      <a routerLink="/registration" mat-raised="button" color="accent">New User?</a>
    </form>
  </mat-card-content>
</mat-card>
