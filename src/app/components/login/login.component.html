<mat-card>
  <mat-card-title>
    <h1>Login</h1>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onLogIn()">
      <p>
        <mat-form-field>
          <mat-icon matPrefix>person</mat-icon>
          <input matInput type="text" formControlName="username" placeholder="Username">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput type="password" [type]="hide ? 'password' : 'text' " formControlName="password" placeholder="Password">
          <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </mat-form-field>
      </p>

      <p><b>Username</b>: mikejones</p>
      <p><b>Password</b>: SuperAdmin$100</p>

      <div class="button">
        <button mat-button>Login</button>
      </div>

      <p class="forgot-password">Forgot Password</p>

      <a routerLink="/registration" mat-raised="button" color="accent">New User?</a>
    </form>
  </mat-card-content>
</mat-card>
