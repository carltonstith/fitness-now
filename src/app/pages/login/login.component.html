<div
  class="blank-layout-container justify-content-center align-items-center app-bg"
>
  <div
    class="position-relative row w-100 h-100 bg-gradient justify-content-center"
  >
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img src="../../../assets/images/logos/logo.svg" alt="logo" />
            </a>
          </div>
          <div class="row m-t-24 custom-row">
            <div class="col-12 col-sm-6">
              <button mat-stroked-button class="w-100">
                <div class="d-flex align-items-center">
                  <img
                    src="../../../assets/images/svgs/google-icon.svg"
                    alt="google"
                    width="16"
                    class="m-r-8"
                  />Sign in with Google
                </div>
              </button>
            </div>
            <div class="col-12 col-sm-6">
              <button
                mat-stroked-button
                class="w-100 d-flex align-items-center"
              >
                <div class="d-flex align-items-center">
                  <img
                    src="../../../assets/images/svgs/facebook-icon.svg"
                    alt="facebook"
                    width="40"
                    class="m-r-4"
                  />Sign in with FB
                </div>
              </button>
            </div>
          </div>
          <div class="or-border m-t-30">or sign in with</div>

          <form class="m-t-30" [formGroup]="loginForm" (ngSubmit)="onLogIn()">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Username</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-icon matPrefix>person</mat-icon>
              <input
                matInput
                type="text"
                formControlName="username"
                placeholder="Username"
              />
            </mat-form-field>
            <!-- password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Password</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-icon matPrefix>lock</mat-icon>
              <input
                matInput
                type="password"
                [type]="hide ? 'password' : 'text'"
                formControlName="password"
                placeholder="Password"
              />
              <mat-icon matSuffix (click)="hide = !hide">{{
                hide ? "visibility_off" : "visibility"
              }}</mat-icon>
            </mat-form-field>

            <div class="d-flex align-items-center m-b-12">
              <mat-checkbox color="primary">Remember this Device</mat-checkbox>
              <a
                (click)="openForgotPasswordModal()"
                class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14"
                >Forgot Password?</a
              >
            </div>
            <button mat-flat-button color="primary" class="w-100">
              Sign In
            </button>
            <!-- input -->
          </form>
          <span class="d-block f-w-500 text-center m-t-24"
            >New to Fitness Now?
            <a
              [routerLink]="['/registration']"
              class="text-decoration-none text-primary f-w-500 f-s-14"
            >
              Create an account</a
            >
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
